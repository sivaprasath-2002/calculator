<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="shortcut icon" href="calculator-icon.ico" type="image/x-icon">

</head>
<body>
    <div class="calculator">
      
  <input type="text" id="display"  readonly>

  <div class="keys">
    <button onclick="clearDisplay()" class="gray">AC</button>
    <button onclick="remove()" class="gray"><i class="fa-solid fa-arrow-left"></i></button>
    <button onclick="appendToDisplay('/')" class="opt-btn">&divide;</button>
    <button onclick="appendToDisplay('*')" class="opt-btn">&times;</button>
    <button onclick="appendToDisplay('7')">7</button>
    <button onclick="appendToDisplay('8')">8</button>
    <button onclick="appendToDisplay('9')">9</button>
    <button onclick="appendToDisplay('-')" class="opt-btn">-</button>

    <button onclick="appendToDisplay('4')">4</button>
    <button onclick="appendToDisplay('5')">5</button>
    <button onclick="appendToDisplay('6')">6</button>
    <button onclick="appendToDisplay('+')" class="opt-btn" id="large-btn">+</button>

    <button onclick="appendToDisplay('1')">1</button>
    <button onclick="appendToDisplay('2')">2</button>
    <button onclick="appendToDisplay('3')">3</button>
     

    <button onclick="appendToDisplay('0')" id="zero-btn" >0</button>
    <button onclick="appendToDisplay('.')">.</button>
    <button onclick="calculate()" class="equal" id="large-btn">&equals;</button>
    
   
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
